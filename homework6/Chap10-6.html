<!DOCTYPE html>
<html>
<head>
<title>Chap10-6</title>
<meta charset="UTF-8">
<script>
var nowZoom = 100;

function wheel(e,obj) {
	if(e.wheelDelta < 0) {
		if(e.wheelDelta < 0) {
			nowZoom -= 5;
			if(nowZoom<=30)
				nowZoom = 30;
		}
	}
	else
		nowZoom+=5;
	obj.style.zoom=nowZoom+'%';
	if(nowZoom==30)
		alert("더 이상 축소 할 수 없습니다.");
}

</script>
</head>
<body>
<h1>마우스 휠을 이용한 이미지 확대/축소</h1>
<hr>
<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
<img onwheel="wheel(event,this)" src="flower.png" width="300" height="300">
</body>
</html>
