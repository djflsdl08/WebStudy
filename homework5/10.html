<!DOCTYPE html>
<html>
<head>
<title>Chap9-10</title>
<meta charset="UTF-8">
<script>
function addAnswer1(obj,text) {
	var newDiv = document.createElement("div");
	newDiv.innerHTML = text;
	obj.parentElement.appendChild(newDiv);
}
function addAnswer2(obj,text) {
	var newDiv = document.createElement("div");
	newDiv.innerHTML = text;
	newDiv.onclick = function() {
		var p = this.parentElement;
		p.removeChild(this);
	}
	obj.parentElement.appendChild(newDiv);
}
</script>
</head>
<body>
<h3>1) 정답의 동적 삽입</h3>
<hr>
<div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
	 <button onclick="addAnswer1(this,'백설공주')">답보기</button>
</div>
<div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
	 <button onclick="addAnswer1(this,'둘다')">답보기</button>
</div>
<br>
<h3>2) 정답의 동적 삭제</h3>
<hr>
<div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
	 <button onclick="addAnswer2(this,'백설공주')">답보기</button>
</div>
<div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
	 <button onclick="addAnswer2(this,'둘다')">답보기</button>
</div>
</body>
</html>
