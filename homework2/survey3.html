<!DOCTYPE html>
<html>
<head>
<title>소프트에어 기술 선호에 대한 설문조사</title>
<meta charset="UTF-8">
</head>
<body>
<header>
<h1>설문지</h1>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
</header>
<hr>
<section>
	<article>
	<form name = "grade">
	학년
	<input type = "radio" name = "grade" value = "1">1학년
	<input type = "radio" name = "grade" value = "2" checked>2학년
	<input type = "radio" name = "grade" value = "3">3학년
	<input type = "radio" name = "grade" value = "4">4학년
	</form><br>
	<form name = "gender">
	성별
	<input type = "radio" name = "gender" vale = "1">남
	<input type = "radio" name = "gender" vale = "2">여
	</form><br>
	<form name = "field">
	관심분야
	<select name = "area">
		<option value = "1">모바일 소프트웨어</option>
		<option value = "2">빅데이터</option>
		<option value = "1">비콘</option>
		<option value = "1">사물인터넷</option>
	</select>
	</form><br>
	<form name = "course">
	<input type = "checkbox" value = "1" checked>개발
	<input type = "checkbox" value = "2"> 기획
	<input type = "checkbox" value = "3"> 영업
	<input type = "checkbox" value = "4"> 창업
	</form><br>
	<form name = "word">
	남기고 싶은 말 <textarea cols = "30" rows = "10">글을 남겨주세요.</textarea>
	</form><br>
	</article>
</section>
<footer>
<form name="submit"><button type="submit">제출</button></form>
<p>Copyright 2017 by Yejin</p>
</footer>
</body>
</html>
